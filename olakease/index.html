<html>

	<head>
		<title>Administras o ke ase</title>

    		<link href="admin.css" media="screen" rel="stylesheet" type="text/css" />

		<script src="lib/firebase.js"></script>
		<script src="lib/ICanHaz.min.js"></script>
		<script src="lib/jquery.min.js"></script>

		<script src="admin.js"></script>
	</head>

	<body>

		<section name="videos">
      			<h1>Videos</h1>

      			<h2>Publicados en la Web</h2>
			<div id="videos_web">Loading...</div>

      			<h2>En Youtube</h2>
			<div id="videos_yt">Loading...</div>
		</section>

		<!-- templates -->
		<script id="item_tpl" type="text/html">
			<div class="video">
				<div class="left">
					<div class="map">
						{{#gps}}
						<iframe frameborder="0" style="border:0"
							src="https://www.google.com/maps/embed/v1/place?q={{lat}}%2C%20{{lng}}&key=AIzaSyDB-JuyfNbO4QlzYoxmZt1ftt-NqppTInU"></iframe>
						{{/gps}}
					</div>
					<div class="thumbs">
						{{#thumbs}}
							<div class="thumb"> <img src="{{url}}"></img> </div>
						{{/thumbs}}
					</div>
				</div>
				<div class="right">
					<a href="{{link}}" target="_blank">{{title}}</a> ({{published}})<br/>
					{{description}}<br/>
					{{#actions}}
						<strong><a href="#" name="{{name}}" data-video="{{id}}">{{message}}</a></strong>
					{{/actions}}
				</div>
			</div>
		</script>

		<!-- youtube feed -->
		<script 
			type="text/javascript" 
			src="http://gdata.youtube.com/feeds/users/anajimandro/uploads?alt=json-in-script&format=5&callback=loadYoutube">
		</script>

	</body>

</html>
