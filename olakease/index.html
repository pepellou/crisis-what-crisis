<html>

	<head>
		<title>Administras o ke ase</title>

		<script src="lib/firebase.js"></script>
		<script src="lib/ICanHaz.min.js"></script>
		<script src="lib/jquery.min.js"></script>

		<script src="admin.js"></script>
	</head>

	<body>

		<section name="videos">
      			<h1>Videos</h1>

      			<h2>Publicados en la Web</h2>
			<div id="videos_web">Loading...</div>

      			<h2>En Youtube</h2>
			<div id="videos_yt">Loading...</div>
		</section>

		<!-- templates -->
		<script id="item_tpl" type="text/html">
			<div>
				{{description}}<br/>
				{{#gps}}
				<iframe width="200" height="150"
					frameborder="0" style="border:0"
					src="https://www.google.com/maps/embed/v1/place?q={{lat}}%2C%20{{lng}}&key=AIzaSyDB-JuyfNbO4QlzYoxmZt1ftt-NqppTInU"></iframe>
				{{/gps}}
				{{#thumbs}}
					<img width="200" height="150" src="{{url}}"></img>
				{{/thumbs}}
				<br/>
				<a href="{{link}}" target="_blank">{{title}}</a> ({{published}})<br/>
				{{#actions}}
					<a href="#" name="{{name}}" data-video="{{id}}">{{message}}</a>
				{{/actions}}
				<hr/>
			</div>
		</script>

		<!-- youtube feed -->
		<script 
			type="text/javascript" 
			src="http://gdata.youtube.com/feeds/users/anajimandro/uploads?alt=json-in-script&format=5&callback=loadYoutube">
		</script>

	</body>

</html>
